<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive 3D Parallax Website</title>
    <!--=============== AWESOME FONT ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--=============== HEADER ===============-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav_logo">
                <img src="assets/img/logo.png" alt="" class="logo">
            </a>

            <div class="nav_menu" id="nav-menu">
                <ul class="nav_list">
                    <li class="nav_item">
                        <a href="#login" class="nav_link">Login</a>
                    </li>
                    <li class="nav_item">
                        <a href="#signup" class="nav_link">Sign Up</a>
                    </li>
                    <li class="nav_search">
                        <a href="#">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </a>
                    </li>
                    <li class="nav_hamburger">
                        <a href="#">
                            <div class="bar"></div>
                        </a>
                    </li>
                </ul>
        </nav>
    </header>


    <!--=============== HOME ===============-->
    <main class="main">
        <div class="vignette"></div>
        <img src="assets/img/background.png" alt="" data-speedx="0.3" data-speedy="0.38" data-speedz="0" data-rotation="0" data-distance="-200" class="parallax select bg-img">
        <img src="assets/img/fog_7.png" alt="" data-speedx="0.27" data-speedy="0.32" data-speedz="0" data-distance="800" class="parallax select fog-7">
        <img src="assets/img/mountain_10.png" alt="" data-speedx="0.195" data-speedy="0.305" data-speedz="0" data-rotation="0" data-distance="1100" class="parallax select mountain-10">
        <img src="assets/img/fog_6.png" data-speedx="0.25" data-speedy="0.28" data-speedz="0" data-rotation="0" data-distance="1400" class="parallax select fog-6">
        <img src="assets/img/mountain_9.png" alt="" data-speedx="0.125" data-speedy="0.155" data-speedz="0.15" data-rotation="0.02" data-distance="1700" class="parallax select mountain-9">
        <img src="assets/img/mountain_8.png" alt="" data-speedx="0.1" data-speedy="0.11" data-speedz="0" data-rotation="0.02" data-distance="1800" class="parallax select mountain-8">
        <img src="assets/img/fog_5.png" alt="" data-speedx="0.16" data-speedy="0.105" data-speedz="0" data-rotation="0" data-distance="1900" class="parallax select fog-5">
        <img src="assets/img/mountain_7.png" alt="" data-speedx="0.1" data-speedy="0.1" data-speedz="0" data-rotation="0.9" data-distance="2000" class="parallax select mountain-7">
        <div class="text parallax" data-speedx="0.07" data-speedy="0.07" data-speedz="0" data-rotation="0.11" data-distance="0">
            <h2>China</h2>
            <h1>Zhangjiajie</h1>
        </div>
        <img src="assets/img/mountain_6.png" alt="" data-speedx="0.065" data-speedy="0.130" data-speedz="0.6" data-rotation="0.12" data-distance="2300" class="parallax select mountain-6">
        <img src="assets/img/fog_4.png" alt="" data-speedx="0.135" data-speedy="0.090" data-speedz="0" data-rotation="0" data-distance="2400" class="parallax select fog-4">
        <img src="assets/img/mountain_5.png" alt="" data-speedx="0.08" data-speedy="0.020" data-speedz="0.13" data-rotation="0.1" data-distance="2500" class="parallax select mountain-5">
        <img src="assets/img/fog_3.png" alt="" data-speedx="0.11" data-speedy="0.018" data-speedz="0" data-rotation="0" data-distance="2800" class="parallax select fog-3">
        <img src="assets/img/mountain_4.png" alt="" data-speedx="0.059" data-speedy="0.024" data-speedz="0.55" data-rotation="0.14" data-distance="3200" class="parallax select mountain-4">
        <img src="assets/img/mountain_3.png" alt="" data-speedx="0.04" data-speedy="0.018" data-speedz="0.32" data-rotation="0.2" data-distance="3400" class="parallax select mountain-3">
        <img src="assets/img/fog_2.png" alt="" data-speedx="0.015" data-speedy="0.0115" data-speedz="0" data-rotation="0" data-distance="3600" class="parallax select fog-2">
        <img src="assets/img/mountain_2.png" alt="" data-speedx="0.0235" data-speedy="0.013" data-speedz="0.45" data-rotation="0.15" data-distance="3800" class="parallax select mountain-2">
        <img src="assets/img/mountain_1.png" alt="" data-speedx="0.010" data-speedy="0.025" data-speedz="0.60" data-rotation="0.2" data-distance="4000" class="parallax select mountain-1">
        <img src="assets/img/sun_rays.png" alt="" class="select sun-rays">
        <img src="assets/img/black_shadow.png" alt="" class="select black-shadow">
        <img src="assets/img/fog_1.png" alt="" data-speedx="0.12" data-speedy="0.01" data-distance="4200" class="parallax select fog-1">

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="assets/js/app.js" defer></script>
</body>

</html>
